[env:esp32-mac-serial]
extends = esp32, serial

[env:esp32-mac-ota]
extends = esp32, ota

[ota]
upload_protocol = espota
upload_port = esp32.local
monitor_port = /dev/tty.SLAB_USBtoUART
monitor_speed = 115200
targets = upload, monitor

[serial]
upload_protocol = esptool
upload_speed = 921600
upload_port = /dev/tty.SLAB_USBtoUART
monitor_port = /dev/tty.SLAB_USBtoUART
monitor_speed = 115200
targets = upload, monitor

[esp32]
platform = espressif32
framework = arduino
board = lolin32
platform_packages = framework-arduinoespressif32
build_flags = 
        -D ESP32
        -D ARDUINO_ARCH_ESP32
        -D CORE_DEBUG_LEVEL=5
        -D CONFIG_ARDUHAL_LOG_COLORS
        -std=c++17
        -D BME280

build_unflags =
        -std=c++11

board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = qio
board_build.partitions = min_spiffs.csv

lib_deps = 
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/alanswx/ESPAsyncWiFiManager.git
    https://github.com/yasheena/telnetspy.git
    https://github.com/bblanchon/ArduinoJson.git
    https://github.com/RoboticsBrno/ServoESP32.git
    https://github.com/bblanchon/ArduinoStreamUtils.git
    https://github.com/spacehuhn/SimpleCLI.git
    https://github.com/adafruit/Adafruit_MPL3115A2_Library.git#1.2.3
    https://github.com/adafruit/Adafruit_BME280_Library.git
